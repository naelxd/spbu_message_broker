name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint
        run: flake8 .
      - name: Test
        run: pytest

  docker:
    runs-on: ubuntu-latest
    needs: lint-test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build producer
        run: |
          IMAGE=ghcr.io/${{ github.repository }}/producer:latest
          docker build -t "$IMAGE" -f producer/Dockerfile .
      - name: Build consumer
        run: |
          IMAGE=ghcr.io/${{ github.repository }}/consumer:latest
          docker build -t "$IMAGE" -f consumer/Dockerfile .
      - name: Push images
        if: github.event_name == 'push'
        run: |
          docker push ghcr.io/${{ github.repository }}/producer:latest
          docker push ghcr.io/${{ github.repository }}/consumer:latest

